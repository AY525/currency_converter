<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>通貨換算アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>通貨換算アプリ</h1>
        <label>金額</label>
        <input type="number" id="amount" placeholder="金額を入力してください">
        
        <label>換算モード</label>
        <select id="mode">
            <option value="JPYtoSGD">円 → シンガポールドル</option>
            <option value="SGDtoJPY">シンガポールドル → 円</option>
            <option value="JPYtoKRW">円 → ウォン</option>
            <option value="KRWtoJPY">ウォン → 円</option>
        </select>

        <button id="convertBtn">換算</button>

        <p id="result">結果: </p>
    </div>

    <script src="main.js"></script>
</body>
</html>
